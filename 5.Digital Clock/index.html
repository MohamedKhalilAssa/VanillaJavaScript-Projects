<body>
     
    <article class="container">
        <h2>Digital Clock</h2> 
        <div class="Clock">
            <span id="hours">00</span>
            <span class="points">:</span>
            <span id="minutes">00</span>
            <span class="points">:</span>
            <span id="seconds">00</span>
            <span class="points">:</span>
            <span id="cycle">PM</span>
        </div>
    </article>
    <script src="app.js"></script>
    
</body>
