<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
     <!--Styles and libraries -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <main>
      <section class="container">
       
         <!-- Title -->
         <div class="title">The Reviews</div>
         <div class="underline"></div>
         <!-- Reviews -->
         <article class="review">
            <div class="img-container">
                <img src="img_avatar.png" id="img" alt="Man">
            </div>
            <div class="personal-info">
                 <h4 class="name">Michael Something</h4>
                <p id="job">Software Engineer</p>
            </div>
           
            <p class="personal-info info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum enim beatae alias repellat ea,
                consequuntur commodi eum architecto asperiores tempora incidunt molestiae accusamus aspernatursunt nesciunt provident possimus veniam reprehenderit?
            </p>
            <div class="buttons">
            <button class="prev-btn btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="random btn">Surprise Me</button>  
            <button class="next-btn btn"><i class="fa-solid fa-arrow-right"></i></i></button>
            
            </div>
          </article>



      </section>      
    </main>
     
     <!-- JavaScript and icons library -->
    <script src="app.js"></script>  
    <script src="https://kit.fontawesome.com/cd192deb53.js" crossorigin="anonymous"></script>
</body>
</html>
